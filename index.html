<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container mx-0">
        <div class="row">
            <div class="col-6 left-container">
                <div class="row position-relative">
                    <div class="col-8 px-5 ">
                        <h1 class="py-4 mt-5">Create Your Burger</h1>
                    </div>
                    <div class="col-4">
                        <div class="logo-container position-absolute top-50">
                            <img src="./img/burger-top.png" alt="burger-logo">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <section class="container mx-0">
        <div class="row">
            <div class="col-6 second-container px-5">
                <div class="row">
                    <div class="col-12">
                        <h2><input type="text" class="create-burger mt-5 mb-4" placeholder="Name Your Burger"></h2>
                    </div>

                    <div class="col-12">
                        <h3 class="mb-5">Ingredients</h3>
                    </div>

                    <div class="col-6">
                    <form>
                        <div class = "mb-3 checkbox-extraprice" >
                        <label for="box-cheese">Cheese</label>
                        <input type="checkbox" class="check-priceup" 
                        id="box-ingredient1" name="box-cheese" value= "4">
                    </div>

                    <div class = "mb-3 checkbox-extraprice" >
                        <label for="box-egg">Egg</label>
                        <input type="checkbox" class="check-priceup" 
                        id="box-ingredient2" name="box-egg" value= "3">
                        </div>

                        <div class = "mb-3 checkbox-extraprice" >
                        <label for="box-mustard">Mustard</label>
                        <input type="checkbox" class="check-priceup" 
                        id="box-ingredient3" name="box-mustard" value= "5">
                    </div>

                    </form>
                </div>

                <div class="col-6">
                    <form>
                        <div class = "mb-3 checkbox-extraprice" >
                        <label for="box-tomato">Tomato</label>
                        <input type="checkbox" class="check-priceup" 
                        id="box-ingredient4" name="box-tomato" value="1">
                    </div>
                        
                    <div class = "mb-3 checkbox-extraprice" >
                        <label for="box-lettuce">Lettuce</label>
                        <input type="checkbox" class="check-priceup" 
                        id="box-ingredient5" name="box-lettuce" value="6">
                    </div>
                        
                    <div class = "mb-3 checkbox-extraprice" >
                        <label for="box-ketchup">Ketchup</label>
                        <input type="checkbox" class="check-priceup" 
                        id="box-ingredient6" name="box-ketchup" value="9">
                    </div>

                    </form>
                </div>

                <div>
                    <label for="discount-coupon">Discount Coupon</label>
                    <input type="text" id="discount-coupon" name="coupon">
                </div>

                <div>
                    <button class="calculate-price-btn">calculate</button>
                </div>
            </div>
              </div>
        </div>
    </section>

    <div id ='final-price'></div>



    <script type="text/javascript" src="./js/my-script.js"></script>
</div>
</div>  
</div>
</body>
</html>
